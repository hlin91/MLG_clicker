<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
  </head>
  <body id="game-screen">
    <script type="text/javascript" src="main.js"></script>
    <div class="two-col" style="max-height: 100%">
      <div class="one-col" id="tv-and-shop">
        <audio controls autoplay loop id="meme-music">
          <source src="sounds/7nationarmy.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        <script>
          var audio = document.getElementById("meme-music");
          audio.volume = 0.20;
        </script>
        <div class="white-box two-col">
          <div class="one-col">
            <p>
              Max streak: <span id="maxKillStreak">0</span><br>
              Kill streak: <span id="killStreak">0</span><br>
              Gamers: <span id="gamer">0</span><br>
              Kills per click: <span id="kpc">0</span><br>
              Exp per click <span id="exp-pc">0</span><br>
              Exp per second: <span id="exp-ps">0</span><br>
            </p>
            <div class="row-experience" id="experience-bar" style="background-color: #67DB7B; border-radius: 10px">
              <p>Exp: <span id="experience">0</span></p>
            </div>
          </div>
          <div class="one-col" id="message-box">
            <p id="messages">
          </p>
        </div>
        </div>
        <div class="shop one-col center white-box">
          <button id="upgradeGunButton" class="click-ani">Upgrade Gun<br>Cost: <span id= "upgradeGunCost">0</span> EXP</button>
          <button id="gamerButton" class="click-ani">Recruit Gamer<br>Cost: <span id="gamerCost"></span> EXP</button>
          <button id="lootBoxButton" class="click-ani">Buy Loot Box<br>Cost: <span id="lootBoxCost"></span> EXP</button>
          <button id="CosmeticsButton" class="click-ani">Placeholder</button>
        </div>
        <input class="click-ani center-horizontal" id="clicker" type="image" src="imgs/click_area_placehold.png" height="900px">
      </div>
      <div class="one-col">
        <div class="two-col white-box center" id="nuisances">
            <button class="click-ani big-padding" id="pottyButton">Potty:  
              <span id="potty">N/A</span>
            </button>
            <button class="click-ani big-padding" id="wifeButton">Wife: 
              <span id="wife">N/A</span>
            </button>
            <button class="click-ani big-padding" id="babyButton">Baby: 
              <span id="baby">N/A</span>
            </button>
            <button class="click-ani big-padding" id="button-hold-killstreak">Placeholder</button>
        </div>
      </div>
    </div>
  </body>
</html>
